<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用box-shadow描绘单侧投影</title>
    <style>
      .aside-shadow {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
        width: 100px;
        height: 100px;
        font-weight: bold;
        font-size: 30px;
        color: #f90;
        box-shadow: 7px 0 5px -5px #f90;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="aside-shadow">投影</div>
    </section>
  </body>
</html>
