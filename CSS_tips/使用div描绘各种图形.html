<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用div描绘各种图形</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        padding: 60px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: #66f;
      }
      .box2 {
        width: 200px;
        height: 100px;
        background: #66f;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: #66f;
        border-radius: 50%;
      }
      .box4 {
        width: 200px;
        height: 100px;
        background-color: #66f;
        border-radius: 100px/50px;
      }
      .box5 {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid #66f;
      }
      .box6 {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 100px solid #66f;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>正方形</h1>
      <div class="box1"></div>
    </section>
    <section>
      <h1>长方形</h1>
      <div class="box2"></div>
    </section>
    <section>
      <h1>圆形</h1>
      <div class="box3"></div>
    </section>
    <section>
      <h1>椭圆</h1>
      <div class="box4"></div>
    </section>
    <section>
      <h1>三角形</h1>
      <div class="box5"></div>
    </section>
    <section>
      <h1>倒三角</h1>
      <div class="box6"></div>
    </section>
    其他慢慢更新
  </body>
</html>
