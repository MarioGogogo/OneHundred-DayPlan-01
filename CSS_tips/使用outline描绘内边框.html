<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用outline描绘内边框</title>
    <style>
      .outside-border {
        border: 10px dashed #f90;
        width: 300px;
        height: 300px;
        outline: 10px dashed #09f;
        background-color: #3c9;
        outline-offset: -50px; /*这句很重要*/
      }
    </style>
  </head>
  <body>
    <section>
      <div class="outside-border"></div>
    </section>
  </body>
</html>
