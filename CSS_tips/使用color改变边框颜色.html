<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用color改变边框颜色</title>
    <style>
      .elem {
        border: 1px solid;
        color: #f66; /*边框也会变红色*/
      }
    </style>
  </head>
  <body>
    <section>
      <input type="text" placeholder="搜索" class="elem" />
    </section>
  </body>
</html>
