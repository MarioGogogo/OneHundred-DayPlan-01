<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用letter-spacing排版倒序文本</title>
    <style>
      .reverse-text {
        padding-left: 80px; /*要比letter-spacing大一些不然会超出边界*/
        font-weight: bold;
        font-size: 25px;
        color: #f66;
        letter-spacing: -50px; /*要font-size的2倍*/
      }
    </style>
  </head>
  <body>
    <section>
      <div class="reverse-text">恭喜发财</div>
    </section>
  </body>
</html>
