<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用::selection改变文本选择颜色</title>
    <style>
      ::selection {
        background-color: #66f;
        color: #fff;
      }
      .select-color {
        line-height: 50px;
        font-weight: bold;
        font-size: 30px;
        color: #f66;
      }
      p.special::selection {
        background-color: #3c9;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="select-color">
        <p>全局选择文字颜色</p>
        <p>全局选择文字颜色</p>
        <p class="special">局部选择文字颜色</p>
      </div>
    </section>
  </body>
</html>
