<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用writing-mode排版竖文</title>
    <style>
      .vertical-text {
        writing-mode: vertical-rl;
      }
      h3 {
        padding-left: 20px;
        font-weight: bold;
        font-size: 18px;
        color: #f66;
      }
      p {
        color: #66f;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="vertical-text">
        <h3>情</h3>
        <p>我见犹怜，<br />爱不释手。<br />雅俗共赏，<br />君子好逑。</p>
      </div>
    </section>
  </body>
</html>
